  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: fadeInBody 1.2s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em 0;
      backdrop-filter: blur(5px);
      animation: slideDownNav 1s ease forwards;
    }

    @keyframes slideDownNav {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 5px 10px;
      transition: 0.3s;
      opacity: 0;
      animation: fadeInLinks 1.5s ease forwards;
    }

    @keyframes fadeInLinks {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav a:hover {
      color: #e63946;
      transform: scale(1.1);
    }

    #home {
      padding-top: 150px;
      text-align: center;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #111 100%);
      padding-bottom: 80px;
      animation: gradientMove 10s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    h1 {
      font-size: 4em;
      margin-top: 0.5em;
      text-shadow: 0 0 20px rgba(230, 57, 70, 0.8);
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeUp 1.5s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #home p {
      max-width: 800px;
      margin: auto;
      font-size: 1.3em;
      opacity: 0;
      animation: fadeInText 1.8s ease forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.8em;
      margin-top: 3em;
      padding: 20px 40px;
    }

    .card {
      background-color: #111;
      padding: 1.2em;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      transition: 0.4s;
      cursor: pointer;
      border: 1px solid #222;
      opacity: 0;
      animation: cardPop 1s ease forwards;
    }

    @keyframes cardPop {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 25px rgba(230,57,70,0.4);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      transition: 0.3s;
      animation: fadeInImg 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInImg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card img:hover {
      transform: scale(1.03);
    }

    #imgModal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeInModal 0.5s ease;
    }

    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #imgModal img {
      max-width: 85%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      animation: zoomImg 0.5s ease;
    }

    @keyframes zoomImg {
      from { transform: scale(0.6); }
      to { transform: scale(1); }
    }

    section {
      padding: 100px 50px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #e63946;
      font-size: 2.3em;
      margin-bottom: 0.4em;
      text-shadow: 0 0 10px rgba(230,57,70,0.6);
    }

    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 2em 0;
      margin-top: 3em;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
    }

    footer img {
      width: 28px;
      margin: 0 8px;
      filter: invert(1);
      transition: 0.2s;
    }

    footer img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
