<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football</title>
    <link rel="icon" type="image/jpeg" href="https://i.pinimg.com/736x/98/c1/80/98c1805f69c2ebb120e3079236045fc6.jpg">
    <style>
        /* CSS Variables for easy switching */
        :root {
            --bg-color: #0a0a0a;
            --text-color: white;
            --card-bg: #111;
            --card-border: #222;
            --nav-bg: rgba(0, 0, 0, 0.85);
            --accent: #e63946;
        }

        /* Light Mode Overrides */
        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --card-border: #ddd;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }

        html { scroll-behavior: smooth; }
        
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            background-color: var(--nav-bg);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5em;
            padding: 1em 0;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--card-border);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: 0.3s;
        }

        nav a:hover { color: var(--accent); }

        /* Theme Toggle Button Style */
        #theme-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
            transition: 0.3s;
        }

        #home {
            padding-top: 150px;
            text-align: center;
            /* Gradient adjusts slightly for light mode via opacity or logic, but kept static for brand */
            background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #111 100%);
            padding-bottom: 80px;
        }

        body.light-mode #home {
            background: linear-gradient(135deg, #e0e0e0 0%, #f4f4f4 100%);
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.4);
            letter-spacing: 3px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.8em;
            padding: 20px 40px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 1.2em;
            border-radius: 15px;
            text-align: left;
            border: 1px solid var(--card-border);
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px rgba(230,57,70,0.3);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
        }

        #imgModal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        #imgModal img { max-width: 85%; max-height: 85%; border-radius: 10px; }

        footer {
            background: #000;
            color: #ccc;
            text-align: center;
            padding: 2em 0;
        }

        footer img { width: 24px; margin: 0 8px; filter: invert(1); }
    </style>
</head>
<body>

    <div id="imgModal" onclick="closeImg()">
        <img id="modalImg">
    </div>

    <nav>
        <a href="#">HOME</a>
        <a href="#">OVERVIEW</a>
        <a href="#">PLAYERS</a>
        <a href="#">TRAINING</a>
        <button id="theme-toggle">SWITCH MODE</button>
    </nav>

    <section id="home">
        <h1>WELCOME TO FOOTBALL</h1>
        <p><em>A Comprehensive Guide to the Beautiful Game</em></p>
        
        <div class="card-container">
            <div class="card">
                <h2>Overview</h2>
                <p>Learn about football’s history and global competitions.</p>
                <img onclick="expandImg(this)" src="https://wallpapers.com/images/high/pelein-actionat-soccer-match-tfey81vpxpu6tb9q.webp">
            </div>
            <div class="card">
                <h2>Players</h2>
                <p>Discover the world’s top legends and achievements.</p>
                <img onclick="expandImg(this)" src="https://gray-weau-prod.gtv-cdn.com/resizer/v2/W5YJ4ZROJVDSVBY332QDZ67L4Y.jpg?auth=851614c6a0e1ab0e8d99d08a1e6371f1e2db016ff6d681c90aa13d292059ad04&width=1600&height=900&smart=true">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Football Project | LocalStorage Enabled</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // 1. Check LocalStorage on Load
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
        }

        // 2. Add Event Listener for Toggle
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            // 3. Save Preference to LocalStorage
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });

        // Modal Functions
        function expandImg(img) {
            document.getElementById("imgModal").style.display = "flex";
            document.getElementById("modalImg").src = img.src;
        }
        function closeImg() {
            document.getElementById("imgModal").style.display = "none";
        }
    </script>
</body>
</html>
