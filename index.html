<head>
  <meta charset="UTF-8" />

  <link rel="https://github.com/kskdheksnd/CS-Proj-logo-/blob/8c3199faf92e056aa794d8c814fcd9421087d91f/Untitled%20design.pdf" href="https://github.com/kskdheksnd/CS-Proj-logo-/blob/8c3199faf92e056aa794d8c814fcd9421087d91f/Untitled%20design.pdf" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Slide-up animation */
    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Glow pulse animation */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px rgba(230,57,70,0.4); }
      50% { text-shadow: 0 0 25px rgba(230,57,70,1); }
      100% { text-shadow: 0 0 10px rgba(230,57,70,0.4); }
    }

    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* ---------------- NAVIGATION ---------------- */
    nav {
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em 0;
      backdrop-filter: blur(5px);
      animation: slideUp 1s ease-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 5px 10px;
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.35s; }
    nav a:nth-child(3) { animation-delay: 0.5s; }
    nav a:nth-child(4) { animation-delay: 0.65s; }
    nav a:nth-child(5) { animation-delay: 0.8s; }

    nav a:hover {
      color: #e63946;
      transform: scale(1.1);
    }

    /* ---------------- HERO SECTION ---------------- */
    #home {
      padding-top: 150px;
      text-align: center;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #111 100%);
      padding-bottom: 80px;
      animation: gradientMove 10s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    h1 {
      font-size: 4em;
      margin-top: 0.5em;
      text-shadow: 0 0 20px rgba(230, 57, 70, 0.8);
      letter-spacing: 3px;
      animation: slideUp 1.2s ease-out, glowPulse 3s infinite ease-in-out;
    }

    #home p {
      max-width: 800px;
      margin: auto;
      font-size: 1.3em;
      animation: fadeIn 2s ease;
    }

    /* ---------------- CARD GRID ---------------- */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.8em;
      margin-top: 3em;
      padding: 20px 40px;
      animation: fadeIn 2.3s ease;
    }

    .card {
      background-color: #111;
      padding: 1.2em;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      transition: 0.4s;
      cursor: pointer;
      border: 1px solid #222;
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.4s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.8s; }
    .card:nth-child(4) { animation-delay: 1.0s; }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(230,57,70,0.4);
      animation: float 3s infinite ease-in-out;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .card img:hover {
      transform: scale(1.03);
    }

    /* ---------------- POPUP ---------------- */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    #imgModal img {
      max-width: 85%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    /* ---------------- FOOTER ---------------- */
    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 2em 0;
      margin-top: 3em;
      animation: fadeIn 2s ease;
    }

    footer img {
      width: 28px;
      margin: 0 8px;
      filter: invert(1);
      transition: 0.2s;
    }

    footer img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
